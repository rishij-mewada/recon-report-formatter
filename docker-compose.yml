version: '3.8'

services:
  # HTTP API server for n8n and webhook integrations
  recon-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recon-document-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - OUTPUT_DIR=/app/output
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - API_KEY=${API_KEY:-}
    volumes:
      - ./output:/app/output
      - ./assets:/app/assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MCP server for Claude integration (optional, runs via stdio)
  # Note: MCP servers typically run locally, not in Docker
  # This is provided for testing or remote MCP scenarios
  recon-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: recon-document-mcp
    profiles:
      - mcp  # Only start with --profile mcp
    environment:
      - OUTPUT_DIR=/app/output
    volumes:
      - ./output:/app/output
      - ./assets:/app/assets:ro
    stdin_open: true
    tty: true

volumes:
  output:
